<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to achieve the transparent text effect */
        .transparent-text {
            color: transparent;
            -webkit-text-stroke: 2px white; /* Adjust stroke width and color as needed */
        }
        /* Ensure background image covers the entire screen without repeating and is centered */
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed during scroll, if content were longer */
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex items-center justify-center"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1200px-2021_Facebook_icon.svg.png');">
    <!-- Main container for the maintenance message -->
    <div class="text-center p-8 bg-black bg-opacity-70 rounded-xl shadow-lg max-w-lg mx-4">
        <h1 class="transparent-text text-6xl md:text-8xl lg:text-9xl font-extrabold mb-4 animate-pulse">
            Busy with maintenance
        </h1>
        <p class="text-white text-lg md:text-xl rounded-md bg-white bg-opacity-20 py-2 px-4 inline-block">
            We'll be back online soon! Thank you for your patience.
        </p>
    </div>

    <!-- JavaScript for any future interactive elements, currently not used but good practice -->
    <script>
        // You can add JavaScript here for dynamic effects if needed.
    </script>
</body>
</html>
