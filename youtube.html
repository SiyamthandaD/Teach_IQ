<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for transparent text effect */
        .transparent-text-youtube {
            color: transparent;
            -webkit-text-stroke: 2px white; /* White stroke for visibility */
        }
        /* Ensure background image covers the entire screen without repeating and is centered */
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex items-center justify-center"
      style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1200px-YouTube_full-color_icon_%282017%29.svg.png');">
    <!-- Main container for the maintenance message -->
    <div class="text-center p-8 bg-black bg-opacity-70 rounded-xl shadow-2xl max-w-lg mx-4">
        <h1 class="transparent-text-youtube text-6xl md:text-8xl lg:text-9xl font-extrabold mb-4 animate-pulse">
            Busy with maintenance
        </h1>
        <p class="text-white text-lg md:text-xl rounded-md bg-red-600 bg-opacity-70 py-2 px-4 inline-block shadow-md">
            We'll be back online soon! Thank you for your patience.
        </p>
    </div>

    <!-- JavaScript can be added here for dynamic elements if required -->
    <script>
        // Placeholder for any future JavaScript functionality.
    </script>
</body>
</html>
